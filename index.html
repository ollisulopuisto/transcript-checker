<!DOCTYPE html>
<html lang="fi"> <!-- Lang attribute will be updated by JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="pageTitle">Litteroinnin tarkistustyökalu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container"> <!-- Added wrapper for flex layout -->
        <h1 data-translate-key="mainHeading">Litteroinnin tarkistustyökalu</h1>
        <div id="languageSelector"> <!-- Moved here -->
            <span data-translate-key="selectLanguageLabel" style="margin-right: 10px;">Valitse kieli:</span>
            <button id="langBtnEn" data-translate-key="langEn">English</button>
            <button id="langBtnFi" data-translate-key="langFi">Suomi</button>
        </div>
    </div>

    <!-- VTT File Info Display -->
    <div id="vttFileInfo" class="vtt-info-display hidden">
        <span data-translate-key="vttSourceLabel">VTT Source:</span> <code id="vttFileName"></code>
    </div>

    <!-- Main content area - initially hidden -->
    <div id="mainContent" class="hidden">
        <!-- Removed player-section div -->
        <audio id="audioPlayer" controls></audio>
        <!-- Wrapper for time and speed controls -->
        <div class="time-speed-container">
            <p class="current-time-display"><span data-translate-key="currentTimeLabel">Nykyinen aika</span> <code id="currentTime">00:00</code></p>
            <!-- Added Playback Speed Controls -->
            <div id="playbackSpeedControls">
                <label for="playbackSpeed" data-translate-key="playbackSpeedLabel">Playback Speed:</label>
                <select id="playbackSpeed">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x (Normal)</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>
        <!-- End of removed player-section content -->

        <div class="transcription-section">
            <div class="column">
                <h2 data-translate-key="originalTranscriptHeading">Alkuperäinen tekstitys (VTT)</h2>
                <div id="originalTranscript" class="transcript-box">
                    <!-- Content generated by JS -->
                </div>
            </div>
            <div class="column">
                <h2 data-translate-key="editableTranscriptHeading">Muokattava tekstitys</h2>
                <!-- Add a wrapper div for side-by-side layout and shared scrolling -->
                <div id="editableColumnContent" class="editable-column-content transcript-box">
                    <!-- Div to hold timestamp inputs -->
                    <div id="timestampEditor" class="timestamp-editor">
                        <!-- Timestamp inputs will be generated here by JS -->
                    </div>

                    <!-- Replacing the simple textarea with context-focused editing -->
                    <div class="transcript-context-container">
                        <!-- Previous segments (non-editable) -->
                        <div id="previousSegments" class="previous-segments"></div>

                        <!-- Current segment (editable) -->
                        <div class="current-segment">
                            <textarea id="editableTranscript" class="editable-transcript-area" data-translate-key="editableTranscriptPlaceholder" placeholder="Tekstitys ilman aikaleimoja ilmestyy tähän muokattavaksi..."></textarea>
                        </div>

                        <!-- Next segments (non-editable) -->
                        <div id="nextSegments" class="next-segments"></div>
                    </div>
                </div>
                <p><small data-translate-key="saveNote">Huom: Muutokset tallentuvat automaattisesti paikallisesti.</small></p>
            </div>
        </div>
    </div>

    <!-- Bottom controls/save area -->
    <div class="bottom-controls-container">
        <div class="controls">
            <!-- Initial Choice -->
            <div id="initialChoiceContainer">
                 <h3 data-translate-key="initialChoiceHeading">Choose Action:</h3>
                 <button id="loadExistingBtn" data-translate-key="loadExistingBtn">Load Existing VTT</button>
                 <button id="generateNewBtn" data-translate-key="generateNewBtn">Generate VTT from Audio</button>
            </div>

            <!-- Shared Audio File Input -->
            <div id="sharedAudioInputContainer">
                <label for="audioFile" data-translate-key="audioFileLabel">1. Valitse äänitiedosto:</label>
                <input type="file" id="audioFile" accept="audio/*">
            </div>

            <!-- Container for VTT file input - Initially Hidden -->
            <div id="fileInputContainer" class="hidden">
                <label for="vttFile" data-translate-key="vttFileLabel">2. Valitse VTT-tekstitystiedosto:</label>
                <input type="file" id="vttFile" accept=".vtt">
                <!-- Add the new button here -->
                <button id="switchToEditorBtn" style="display: none; margin-top: 10px;" data-translate-key="switchToEditorBtn">Palaa editoriin</button>
            </div>

            <!-- Container for Generation Inputs (API Key + Button) - Initially Hidden -->
            <div id="generateInputContainer" class="hidden">
                 <label for="apiKey" data-translate-key="apiKeyLabel">2. Enter API Key (Optional for Simulation):</label>
                 <input type="password" id="apiKey" placeholder="Enter your API key here">

                 <button id="generateTranscriptBtn" data-translate-key="generateTranscriptBtn" style="margin-top: 20px;">Generate Transcript</button> <!-- Increased margin-top -->
                 <p id="generateStatus" class="status-message"></p> <!-- Status for generation -->
                 <div id="progressContainer" class="progress-container hidden">
                     <div id="progressBar" class="progress-bar"></div>
                     <div id="progressText" class="progress-text">0%</div>
                 </div>
                 <button id="switchToEditorFromGenerateBtn" style="display: none; margin-top: 10px;" data-translate-key="switchToEditorBtn">Return to Editor</button> <!-- Similar to switchToEditorBtn -->
            </div>

            <button id="toggleFileInputsBtn" style="display: none;" data-translate-key="toggleFileInputsBtn">Load/Generate New Files</button> <!-- Modified Text -->
            <div id="initialLoadMessage" class="hidden"> <!-- Initially hidden, shown by JS if needed -->
                 <p data-translate-key="loadFilesPrompt">Lataa ensin äänitiedosto ja VTT-tiedosto.</p>
            </div>
        </div>

        <div class="save-section">
            <h2 data-translate-key="saveHeading">Tallenna</h2>
            <label for="saveFilename" data-translate-key="saveFilenameLabel">Tallenna nimellä:</label>
            <input type="text" id="saveFilename" value="modified_transcript.txt">
            <div id="saveFormatOptions">
                <label data-translate-key="saveFormatLabel">Tallenna muodossa:</label><br>
                <input type="radio" id="formatTxtPlain" name="saveFormat" value="txt_plain" checked>
                <label for="formatTxtPlain" data-translate-key="formatTxtPlainLabel">Teksti ilman aikaleimoja (.txt)</label><br>
                <input type="radio" id="formatTxtTs" name="saveFormat" value="txt_ts">
                <label for="formatTxtTs" data-translate-key="formatTxtTsLabel">Teksti aikaleimoilla (.txt)</label><br>
                <input type="radio" id="formatVtt" name="saveFormat" value="vtt">
                <label for="formatVtt" data-translate-key="formatVttLabel">VTT aikaleimoilla (.vtt)</label><br>
            </div>
            <button id="saveButton" data-translate-key="saveButton">Tallenna muokattu teksti</button>
            <p id="saveStatus" style="font-size: 0.8em; color: green;"></p>
        </div>
    </div>

    <script src="translations.js"></script> <!-- Load translations first -->
    <script type="module" src="script.js"></script> <!-- Load main script as a module -->
</body>
</html>
